<section class="headerwrap ">
    <header>
		<div  class=" header">
 			<div class="top">
				<div class="wp">
					<div class="fl"><p>服务电话：<b>33333333</b></p></div>
					<!--登录后跳转-->
                    {% if request.user.is_authenticated %}
						<div class="personal">
                            <dl class="user fr">
                                <dd>{{ user.nick_name }}<img class="down fr" src="/static/images/top_down.png"/></dd>
                                <dt><img width="20" height="20" src="/media/{{ user.image }}"/></dt>
                            </dl>

                            <a href="{% url 'users:user_messages' %}">
                                <div class="msg-num"> <span id="MsgNum">{{ request.user.get_unread_msg_num }}</span></div>
                            </a>

                            <div class="userdetail">
                            	<dl>
	                                <dt><img width="80" height="80" src="/media/{{ user.image }}"/></dt>
	                                <dd>
	                                    <h2>{{ user.mobile }}</h2>
	                                    <p>{{ user.username }}</p>
	                                </dd>
                                </dl>
                                <div class="btn">
	                                <a class="personcenter fl" href="{% url 'users:user_center' %}">进入个人中心</a>
	                                <a class="fr" href="{% url 'users:logout' %}">退出</a>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <a style="color:white" class="fr registerbtn" href="{% url 'users:register' %}">注册</a>
                        <a style="color:white" class="fr loginbtn" href="{% url 'users:login' %}">登录</a>
                    {% endif %}
				</div>
			</div>

            <div class="middle">
                <div class="wp">
                    <a href="{% url 'homepage' %}"><img class="fl" src="/static/images/logo.jpg"/></a>

                    <div class="searchbox fr">
                        <div class="selectContainer fl">
                            <span class="selectOption" id="jsSelectOption" data-value="course">
                                公开课
                            </span>
                            <ul class="selectMenu" id="jsSelectMenu">
                                <li data-value="course">公开课</li>
                                <li data-value="org">课程机构</li>
                                <li data-value="teacher">授课老师</li>
                            </ul>
                        </div>
                        <input id="search_keywords" class="fl" type="text" value="" placeholder="请输入搜索内容"/>
                        <img class="search_btn fr" id="jsSearchBtn" src="/static/images/search_btn_1.png"/>
                    </div>

                </div>
            </div>

			<nav>
				<div class="nav">
					<div class="wp">
						<ul>
							<li class="{% ifequal request.path|slice:':6' '/index' %}active{% endifequal %}" ><a href="{% url 'homepage' %}">首页</a></li>

							<li class="{% ifequal request.path|slice:':8' '/courses' %}active{% endifequal %}">
								<a href="{% url 'courses:course_list' %}">
									公开课<img class="hot" src="/static/images/nav_hot.png">
								</a>
							</li>

							<li class="{% ifequal request.path|slice:':9' "/teacher/" %}active{% endifequal %}">
                                <a href="{% url 'teacher_list' %}">授课教师</a>
                            </li>

							<li class="{% ifequal request.path|slice:':10' "/org/list/" %}active{% endifequal %} ">
                                <a href="{% url 'orgs:org_list' %}">授课机构</a>
                            </li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

    </header>
</section>
